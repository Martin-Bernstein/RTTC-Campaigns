# File: .github/workflows/update_dashboards.yml

name: Rebuild Dashboard

on:
  schedule:
    - cron: '*/30 * * * *'   # every 30 minutes UTC
  workflow_dispatch: {}

jobs:
  update-dashboard:
    runs-on: ubuntu-latest

    steps:
      # 1) Check out the repo
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      # 2) Set up R (via RSPM binaries)
      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      # 3) Install system libs needed by sf & units
      - name: Install system dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y \
            libudunits2-dev \
            libproj-dev \
            libgeos-dev \
            libgdal-dev

      # 4) Install R packages (binaries from RSPM where available)
      - name: Install R package dependencies
        run: |
          Rscript -e 'install.packages(c(
            "data.table",
            "usmap",
            "ggplot2",
            "plotly",
            "htmltools",
            "rairtable",
            "sf"
          ))'

      # 5) Run your dashboard‚Äêbuilding script
      - name: Run maps_all50.R
        run: |
          Rscript "R scripts/maps_all50.R"

      # 6) Commit & push updated HTML files
      - name: Commit and push updated HTML
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add "map htmls/"
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-update dashboard HTMLs via GitHub Actions"
            git push
          fi
