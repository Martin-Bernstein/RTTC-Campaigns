# File: .github/workflows/update_dashboards.yml

name: Rebuild Dashboard

on:
  # Every 30 minutes (UTC); adjust to */10 if you prefer 10-minute intervals
  schedule:
    - cron: '*/30 * * * *'
  # Allow manual trigger from the Actions UI
  workflow_dispatch: {}

jobs:
  update-dashboard:
    runs-on: ubuntu-latest

    steps:
      # 1) Check out the repo
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      # 2) Install R, configured to use RStudio Public Package Manager
      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      # 3) Install Pandoc for self-contained HTML widgets
      - name: Install Pandoc
        uses: r-lib/actions/setup-pandoc@v2

      # 4) (Optional) Install any geospatial system libs—RSPM binaries often skip this,
      #    but if you still hit sf complains, uncomment:
      #- name: Install system dependencies
      #  run: |
      #    sudo apt-get update -qq
      #    sudo apt-get install -y libudunits2-dev libproj-dev libgeos-dev libgdal-dev

      # 5) Install your R package dependencies via RSPM
      - name: Install R package dependencies
        run: |
          Rscript -e 'install.packages(c(
            "data.table",
            "usmap",
            "ggplot2",
            "plotly",
            "htmltools",
            "rairtable",
            "sf"
          ))'

      # 6) Run your map‐building script
      - name: Run maps_all50.R
        run: |
          Rscript "R scripts/maps_all50.R"

      # 7) Commit & push any updated HTMLs back to GitHub
      - name: Commit and push updated HTML
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add "map htmls/"
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-update dashboard HTMLs via GitHub Actions"
            git push
          fi
